<script type="text/javascript">
    RED.nodes.registerType('scale', {
        category: 'function',
        color: '#EBEDEC',
        defaults: {
            name: { value: "" },
            inputMin: { value: "0" },
            inputMax: { value: "100" },
            outputMin: { value: "0" },
            outputMax: { value: "1000" },
            precision: { value: "2" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-circle-o-notch",
        label: function () {
            return this.name || "scale";
        }
    });
</script>

<script type="text/html" data-template-name="node-type">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">    
    </div>
    <div class="form-row">
        <label for="node-input-inputMin"><i class="fa fa-minus-square"></i> Input Min</label>
        <input type="text" id="node-input-inputMin">
    </div>
    <div class="form-row">
        <label for="node-input-inputMax"><i class="fa fa-plus-square"></i> Input Max</label>
        <input type="text" id="node-input-inputMax">
    </div>
    <div class="form-row">
        <label for="node-input-outputMin"><i class="fa fa-minus-square"></i> Output Min</label>
        <input type="text" id="node-input-outputMin">
    </div>
    <div class="form-row">
        <label for="node-input-outputMax"><i class="fa fa-plus-square"></i> Output Max</label>
        <input type="text" id="node-input-outputMax">
    </div>
    <div class="form-row">
        <label for="node-input-precision"><i class="fa fa-dot-circle"></i> Precision</label>
        <input type="text" id="node-input-precision">
    </div>
</script>

<script type="text/html" data-help-name="node-type">
    <p>A node that scales a numerical value (integer or float) with a preconfigured range</p>
    <h3>Outputs</h3>
        <dl class="message-properties">
        <dt>payload
            <span class="property-type">number</span>
        </dt>
    <h3>Details</h3>
    <p>Pass an integer or float to the msg.payload and scale it to the preconfigured range.</p>
 </script>
